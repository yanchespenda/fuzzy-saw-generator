<h1 mat-dialog-title>{{ isEditMode ? 'Edit Criteria' : 'Add Criteria' }}</h1>
<div mat-dialog-content class="dialogContent">
    <form [formGroup]="actionForm">
        <mat-form-field class="fullSize" appearance="outline">
            <mat-label>Code</mat-label>
            <input formControlName="code" type="text" matInput value="" autocomplete="off" aria-label="Code" required>
        </mat-form-field>
        <mat-form-field class="fullSize marginInput" appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" type="text" matInput value="" autocomplete="off" aria-label="Name" required>
        </mat-form-field>
        <mat-form-field class="fullSize marginInput" appearance="outline">
            <mat-label>Weight</mat-label>
            <input formControlName="weight" type="number" matInput value="" min="0" max="100" autocomplete="off" aria-label="Weight" required>
        </mat-form-field>
        <mat-form-field class="fullSize marginInput" appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" aria-label="Type" required>
                <mat-option>-- None --</mat-option>
                <mat-option *ngFor="let itemX of typeSelect" [value]="itemX.value">
                    {{ itemX.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onConfirm()">Save</button>
</div>
